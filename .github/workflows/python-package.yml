# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ pybinary, test ]
  

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Running setup and testing cast.py on pipenv shell
      run: |
        echo "running setup and testing cast.py"
        sh ./setup-replace.sh
        echo "Running cast.py from pipenv shell"
        cd code
        pipenv graph
        #pipenv run python3 cast.py   shows same Host Not found error which I think was latest
        echo "set up complete sucessfully"
        
        
    
    - name: Installing pipenv and pyinstaller-creating binary
      run: |
        sh ./setup-replace.sh
        cd code
        pipenv graph
        pipenv install -d pyinstaller
        pipenv run pyinstaller --onefile cast.py
        ls
        cd dist
        pwd
        ls
        ./cast   #shows the similar error that was seen last time 
        
   
        
    - uses: actions/upload-artifact@v2
      with:
          name: Creating artifacts
          path: code/dist/cast
          
    - name: Final Message
      run: |
         echo "artifacts sucessfully created"
       
       
        
